	<body>
		<div class="navBar">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/attractions">Attractions</a></li>
			</ul>
		</div>
		
		
		<div class="main" >
			{{Message}}
			<h1>Request details</h1>
			
			<div class="tableBox">
				<form  onsubmit="return dosubmit()" action="bookingSummary" method= "post" autocomplete="off" >
					<table cellpadding=10 width=400>
					<!-- set time for check in and out  -->
						<tr>
							<td>
								<label for="from" >Check In</label>
								<input type="text" id="from" name="checkIn" required placeholder="dd/mm/yyyy">
							</td>
							
							<td>
								<label for="to">Check out</label>
								<input type="text" id="to" name="checkOut" required placeholder="dd/mm/yyyy">
							</td>
						</tr>
						<!-- input title and name	 -->
						<tr>
							<td>Title<input list="title" name="title" required >
								<datalist id="title">
									<option value="Mr">
									<option value="Mrs">
									<option value="Miss">
									<option value="Ms">
								</datalist>
							</td>
							
							<td>Name<input type="text" name="firstName" required >
							</td>
						</tr>
						<!-- set numbers of guests -->
						<tr>
							<td>Adult(s)<input list="adultsNumbers" name="adultsNumbers" required >
							  <datalist id="adultsNumbers">
								<option value="1">
								<option value="2">
								<option value="3">
								<option value="4">
							  </datalist>
							</td>
							
							<td>Child(ren)<input list="childrenNumbers" name="childrenNumbers" required >
							 <datalist id="childrenNumbers" >
								<option value="0">
								<option value="1">
								<option value="2">
							</datalist>
							</td>
						</tr>
						
						<tr>
							<td>
								<!-- input contact email-->
								E-mail<input type="email" name="email" required placeholder="example@example.com">
								<br><br>
							</td>
							
							<td>
								<!-- input contact email-->
								Phone No.(w/ country code)<input type="text" name="phoneNo" required placeholder="+44123456789">
								<br><br>
							</td>
						</tr>
						<!-- submit button	 -->
						<tr>
							<td>
								<button class="button button1"  type="submit" value="submit" id="submit">Submit</button>
							</td>
						</tr>
					</table>
					
				</form>
				
			</div>
			
			
			<!-- display the request list without personal details -->
			<br><br><br><br>
		<h2>&nbsp &nbsp Requests List</h2>
			<div class="rentalDetails">
			
				<table class="requestTable">
					<tr>
						<th>Check In</th>
						<th>Check Out</th>
						<th>Booking Status</th>
					</tr>
					{% for line in simList%}
					<tr class="bookingLine">
						<td class="checkin">{{line[0]}}</td>
						<td class="checkout">{{line[1]}}</td>
						<td class="status">{{line[2]}}</td>
					</tr>
					{%endfor%}
				</table>
			</div>
			
			
		</div>
		</div>
