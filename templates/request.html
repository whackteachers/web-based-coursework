<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=utf-8" />
        <title>Requst for a rental</title> 
	    <link rel="stylesheet" href="../static/rental.css" type="text/css" />
	</head>
	<body>
		<div class="navBar">
		</div>
		
		
		<div class="main" >
			<div class="title">
				<p>Request details</p>
			</div>
			
			
			<div id="tableBox">
			<form action="addDetails">
				<table cellpadding=10 width=400>
				<tr>
				<!-- set time for check in and out  -->	
					<td>Check in<input type="date" name="checkIn" value="dd-mm-yyyy"> </td>
					<td>Check out<input type="date" name="checkOut" value="dd-mm-yyyy"></td>
				</tr>
			<!-- input title and name	 -->
				<tr>
					<td>Title<input list="title" name="title">
					 <datalist id="title">
						<option value="Mr">
						<option value="Mrs">
						<option value="Miss">
						<option value="Ms">
					</datalist>
					</td>
					<td>Name<input type="text" name="firstName">
					</td>
				</tr>
			<!-- set numbers of guests -->
				<tr>
					<td>Adult(s)<input list="adultsNumbers" name="adultsNumbers">
					  <datalist id="adultsNumbers">
						<option value="1">
						<option value="2">
						<option value="3">
					 	<option value="4">
					  </datalist>
					</td>
					<td>Child(ren)<input list="childrenNumbers" name="childrenNumbers">
					 <datalist id="childrenNumbers" >
						<option value="0">
						<option value="1">
						<option value="2">
					</datalist>
					</td>
				</tr>
				<tr>
				<td>
			<!-- input contact email		 -->
				E-mail<input type="email" name="email" value="example@example.com">
				<br><br>
				</td>
				</tr>
			<!-- submit button	 -->
				<tr>
					<td>
						<button class="button button1" type="submit" value="submit">Submit</button>
					</td>
				</tr>
			  </table>
				
			</form>
			</div>
		</div>
	</body>
</html>
