<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Admin login</title>
		<link rel="stylesheet" href="../static/rental.css" type="text/css" />
		<link rel="stylesheet" href="../static/adminLogin.css" type="text/css" />
	</head>
	<body>
		<div class="navBar">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/attractions">Attractions</a></li>
			</ul>
		</div>
		<div class="main">
			<!-- <div id="center"> -->
		<h1>Admin Login</h1>
			<!-- username and password input form -->
            <form class="form" method="post" action="adminLogin" autocomplete="off"   >
				<table id="center">
					<tr>
						<td>
						Username:
						</td>
						<td>
						<input type="text" placeholder="Username" name="username" required>
						</td>
					</tr>
					<tr>
						<td>
						Password:
						</td>
						<td>
						<br>
						<input type="password" placeholder="Password" name="password" required><br><br>
						</td>
					</tr>
				</table>
                <a href="/adminLogin"><button class="button button1" type="submit" value="submit">Login</button></a>
				<br>
				<!-- error message shows when input wrong username or password -->
				<p>{{message}}</p>
            </form>
			<!-- <div> -->
		</div>
	</body>
</html>
